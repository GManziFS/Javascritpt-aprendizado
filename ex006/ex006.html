<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color:rgb(36, 206, 64);
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = document.querySelector('div#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entra)
        area.addEventListener('mouseout', saiu)
        area.addEventListener('mousedown', segurou)
        area.addEventListener('mouseup', soltou)


        function clicar() {
            area.innerText = 'Clicou' 
            area.style.background = 'purple'
        }
        function entra() {
            area.innerText = 'Entrou'
            area.style.background = 'rgb(0, 255, 255)'
        }
        function segurou(){
            area.innerText = 'Segurando'
            area.style.background = 'rgb(0, 4, 255)'
        }
        function saiu() {
            area.innerText = 'Interaja...'
            area.style.background = 'rgb(36, 206, 64)'
        }
        function soltou() {
            area.innerText = 'Interaja...'
            area.style.background = 'rgb(36, 206, 64)'
        }
    </script>
</body>
</html>
