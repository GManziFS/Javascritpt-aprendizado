<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    <style>
        body{
            display: block;
            background-color: rgb(106, 105, 173);
            color: blanchedalmond;
            font: normal 20pt Arial;
            text-align: center;
        }
        .h1{
            color: aqua;
        }

<body>
    <h1 class="h1">Eai bem vindo!</h1> <br>
    <p>esse é o site que estou fazendo com intuito de aprendizado!</p>
    <script>
        var n1 = Number(window.prompt("Me diga um numero"))
        var n2 = Number(window.prompt("Preciso de um segundo numero"))
        var r = n1 + n2
        window.alert ("A soma dos dois numeros informados é: " + String(r))
    /*ao invez de usar assim, é melhor usar `crases` 
    e o simbolo ${}, para contatenar variaveis no meio do codigo assim:*/
        var nome = window.prompt("Qual seu nome?")
        window.alert (`Bem vindo(a) ${nome}! A soma dos dois numeros informados é: ${r}`)
        /*desta forma vai ser o mesmo resultado, 
        escrito de uma forma muito mais simples, do que se eu tivesse feito do outro jeito*/
    </script>
</body>
